<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password_checker.css" />
    <title>Password Strength Indicator</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        name="password"
        id="password"
        class="input_box"
        placeholder="Type your password here ..."
      />
      <span class="error_message" id="error"> </span>
    </div>
    <script>
      const inputField = document.getElementById("password");
      const outputField = document.getElementById("error");
      console.log(outputField);
      inputField.addEventListener("input", () => {
        console.log(inputField.value);
        let password = inputField.value;
        if (password.length < 8) {
          outputField.innerHTML = `password is too short`;
          outputField.style.color = "red";
        } else {
          outputField.innerHTML = `password is strong`;
          outputField.style.color = "green";
        }
      });
    </script>
  </body>
</html>
